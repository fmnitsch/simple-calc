<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href='./index.css'>
    <title>Calculator</title>
</head>
<body>
    <section class='calc-container'>
        <div class='screen'>
            <span class='output'></span>
        </div>   
        <button value = 'clear' class='clear'>Clear</button>
        <button value = '/' class='btn operator divide'>รท</button>
        <button value = '7' class='btn number'>7</button>
        <button value = '8' class='btn number'>8</button>
        <button value = '9' class='btn number'>9</button>
        <button value='*' class='btn operator multiply'>x</button>
        <button value = '4' class='btn number'>4</button>
        <button value = '5' class='btn number'>5</button>
        <button value = '6' class='btn number'>6</button>
        <button value = '-' class='btn operator subtract'>-</button>
        <button value = '1' class='btn number'>1</button>
        <button value = '2' class='btn number'>2</button>
        <button value = '3' class='btn number'>3</button>
        <button value = '+' class='btn operator add'>+</button>
        <button value = '0' class='btn zero'>0</button>
        <button value = '.' class='btn number'>.</button>
        <button value = '=' class='operator evaluate'>=</button>
    </section>
    <script src='./index.js'></script>
</body>
</html>
